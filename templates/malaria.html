<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
       *{
    margin:auto;
    padding:0;
    }
        h1 {text-align: center;}
        h5 {text-align: center;}
        #intro {
        height: 100%;
        padding: 3% 3% 0%;
        text-align: center;
        }
        .heart-block {
      padding-top: 2%;
    }
    img {
    display: block;
    max-width: 100%;
    height: auto;
    }
    .p-3 {
        padding: none;
    }
    </style>
    <title>Malaria Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>    
<body>
<div id="intro" class="container-fluid view">
<h1 class="text-primary">Malaria Prediction</h1>
<h5>Please upload the image of the cell</h5>
<hr class="w-75 mx-auto" style="margin-top: 2%;">
<div class="p-3 text-center">
    {% if messages == 'The sample is positive' %}
        <h2 class="text-danger">{{ messages }}</h2>
    {% else %}
        <h2 class="text-success">{{ messages }}</h2>
    {% endif %}
</div>
<div class="row mb-5 heart-block">
    <div class="col-lg-6 col-md-6 col-12 my-auto" >
        <img src="{{ url_for('static', filename='img/malaria2.png') }}">
    </div>
    <div class="col-lg-6 col-md-6 col-12">
    <form class="p-3 text-center" action="/malaria_model" method="post" enctype="multipart/form-data" style="margin-top: 25%;margin-right: 25%;">
        <input class="form-control" type="file" name="imagefile" id="imagefile" onchange="getImagePreview(event)">
        <p></p>
        <div id="preview"></div>
        <input class="btn btn-primary" type="submit" value="Predict" style="margin-right: 10px;">
        <a class="btn btn-primary" href="/" role="button"><i class="fa fa-home"></i>  Home</a>
    </form>
    </div>
</div>
<script>
    function getImagePreview(event)
    {
        var image=URL.createObjectURL(event.target.files[0]);
        var imagediv= document.getElementById('preview');
        var newimg=document.createElement('img');
        imagediv.innerHTML='';
        newimg.src=image;
        newimg.width="200";
        imagediv.appendChild(newimg);
      }
</script>
</div>
</body>
</html>
